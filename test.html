	function setDrag(_element) {
		dragMe = _element;
		dragMe.onselectstart = function() {
			return false;
		};
		dragMe.unselectable = "on";
		dragMe.style.MozUserSelect = "none";
	}

	function stopDrag(_element) {
		dragMe = null;
	}

	function getMouseCoordinates(_event) {
		if (dragMe) {
			dragMe.style.top = (y-(parseInt(dragMe.style.height)/2)) + "px";
			dragMe.style.left = (x-(parseInt(dragMe.style.width)/2)) + "px";
		}
		x = _event.clientX;
		y = _event.clientY;
	}

	document.onmousemove = getMouseCoordinates;

</script>

<body>
<div id="dragMe" onmousedown="setDrag(this);" onmouseup="stopDrag(this);" style="position: absolute; border: 1px solid #000; width: 250px; height: 100px; padding: 10px; cursor: hand; cursor: pointer;">DRAG ME</div>
</body>
